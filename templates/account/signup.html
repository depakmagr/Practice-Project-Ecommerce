{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="hero-wrap hero-bread" style="background-image: url('images/bg_6.jpg');">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-0 bread">SignUp</h1>

            <html class="row block-9">
          <div>
            <form method="POST" action="{% url 'login' %}" class="bg-white p-5 contact-form">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Username">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Password">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Comform Password">
              </div>

              <br>
              <a href="{% url 'signup' %}" >
                <h6 style="btn btn-primary py-3 px-5;">SignIn</h6>
              </a>
              <br>
              <div class="form-group">
                <input type="submit" value="LogIn" class="btn btn-primary py-3 px-5">
              </div>

            </form>
          </div>
          </div>
        </div>
      </div>
    </div>



  {% endblock %}
